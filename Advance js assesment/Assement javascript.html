<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><script>
    function myFunction(arr) {
   
    let object = {};
    
 
    for (let num of arr) {
      
        if (object[num]) {
            object[num]++;
        } else {
            object[num] = 1;
        }
    }
    
  
    return object;
}


// Example usage:
console.log(myFunction([1, 2, 2, 3]));      // Expected output: {1: 1, 2: 2, 3: 1}
console.log(myFunction([9, 9, 9, 99]));     // Expected output: {9: 3, 99: 1}
console.log(myFunction([4, 3, 2, 1]));      // Expected output: {4: 1, 3: 1, 2: 1, 1: 1}
</script>
</body>
</html>
